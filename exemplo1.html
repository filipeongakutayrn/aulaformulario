<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Seu nome aqui..." maxlength="10" id="nome" autofocus autocomplete="off">
        <br>
        <br>
        <label>Senha:</label>
        <input type="password" placeholder="Sua senha aqui..." maxlength="10">
        <br>
        <br>
        <label for="Idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="0" max="100" step="10">
        <br>
        <br>
        <label for="nota">Nota</label>
        <input type="range" name="nota" id="nota" value="0" min="0" max="5">
        <br>
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" value="2019-06-10">
        <br>
        <br>
        <label>Sexo</label>
        <input type="radio" name="Sexo" id="Masculino"> Masculino
        <input type="radio" name="Sexo" id="Feminino" checked> Feminino
        <input type="radio" name="Sexo" id="Outros"> Masculino

        <br>
        <br>
        <label>hobby</label>
        <br>
        <input type="checkbox" name="cinema" id="conema" Cinema>
        <br>
        <label>Cidade</label>
        <select name="cidade" id="cidade">
            <option value="porto alegre">porto alegre</option>
            <option value="natal">natal</option>
            <option value="recife">recife</option>
            <option value="joão pessoa">joão pessoa</option>

        </select>
        <br>
        <textarea name="sugestão" id="sugestão" cols="30" rows="10" placeholder="sua sugestão aqui...">Sugestão:</textarea>
        <br>
        <br>
        <button type="submit">Cadastrar</button>
        <br>
        <br>
        <button type="reset">Limpar</button>

    </form>

</body>

</html>
